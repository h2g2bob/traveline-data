<html>
<head>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

 <script src="map.js"></script>
 <link rel="stylesheet" href="map.css"/>
</head>
<body>

	<div id="mapid"></div>
	<div id="controls">
		<div>
			<label class="half" for="postcode">Postcode:</label>
			<input class="half" id="postcode" />
		</div>
		<div id="display">
			<h3>Frequency</h3>
			<div>
				<div>
					<span class="dfn" title="12pm">Daytime</span> <span class="dfn" title="Monday">weekday</span> bus frequencies.
				</div>
				<div class="key">
					Buses per hour:<br />
					<span class="line" style="border-bottom-color: #ffeedd">1
					</span><span class="line" style="border-bottom-color: #ffddbb">2
					</span><span class="line" style="border-bottom-color: #ffcc77">4
					</span><span class="line" style="border-bottom-color: #ff7700">8
					</span><span class="line" style="border-bottom-color: #ff0000">12
					</span>	
				</div>
			</div>
			<h3>Last bus</h3>
			<div>
				<label class="half" for="weekday">Day</label>
				<input class="half" id="weekday" value="M" />
			</div>
		</div>
	</div>

</body>
</html>
